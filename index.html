<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- left side -->
        <div class="img_side">

        </div>
        <!-- right side -->
        <div class="form_side">
            <form> 
                <h3>Hello! Welcome back</h3>
                <div class="info">
                    <label>Username:</label>
                    <input type="text" placeholder="enter username please">
                </div>
                <div class="info">
                    <label>password:</label>
                    <input type="password" placeholder="enter password please">
                </div>
                
                <div class="mid_info">
                    <div><input type="checkbox" name="" id="">
                        <label>Remember Me</label></div>

                    <a href="#">Forget Password?</a>
                </div>

                <div class="btn">
                    <button>Submit</button>

                </div>

                <p class="pp">Don't have an account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>
</body>
